
<html  ng-app="todoApp">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



</head>

<body>

  <div class="container">
    <h1 class="h2">TODO list</h1>
    <div class="well" ng-controller="TodoController">
        <form action="#" class="form" ng-submit="addTodo()">
            <div class="form-inline">
                <input type="text" class="form-control" ng-model="inputText">
                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </form>
        <ul class="list-unstyled">
          <li ng-repeat="todo in todos"><input type="checkbox" ng-model="todo.done" /><span>{{todo.task}}</span></li>
         
        </ul>
  
    </div>
</div>


<script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
